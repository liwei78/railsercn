--- !ruby/object:Comment
post_id: '663'
post_title: 走铁轨的人
author_name: mobiwolf
author_email: mobiwolf@sina.com
author_url: ''
content: ! '1、找不到代码合作者，2、和美工严重脱节，在没有一个明确的项目经理的情况下，效率很低，3、维护期很难进行功能外包，维护的费用低，而占用的时间长，如果以外包为生，就是无穷尽的修改。


  呵呵，不论哪个语言，想找到合适的合作者都挺难的，技术合作rails应该还没有那么难 。啥项目没有明确的项目经理，都很可怕，项目管理的目的是解决除代码之外的所有事情来保证项目推进，一个人既写代码又管理，肯定会有问题。后期维护难，我觉得是架构设计的问题，分离的更彻底一点。


  其实任何外包都不好做，如果可以选择，那么不要做外包，想办法做产品。这样才是合适的，如果实在没产品，那么外包也是出路。'
created_at: 2012-06-10 16:38:27.000000000 +08:00

