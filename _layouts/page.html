---
layout: default
---
<section id="content">
  <div class="bg-dark lt">
    <div class="container">
      <div class="m-b-lg m-t-lg">
        <h3 class="m-b-none">{{ page.title }}</h3>
        <small class="text-muted">{{ page.tagline }}</small>
      </div>
    </div>
  </div>
  <div class="bg-white b-b b-light">
    <div class="container">
      <ul class="breadcrumb no-border bg-empty m-b-none m-l-n-sm">
        <li><a href="/">Home</a></li>
        <li class="active">{{ page.title }}</li>
      </ul>
    </div>
  </div>
  <div class="container m-t-lg m-b-lg">
    <div class="row">
      <div class="col-sm-9 page-content">
        {{ content }}
      </div>
      {% include sider.html %}
    </div>
  </div>
</section>
<style>
.page-content img {
  width: 100%;
}
</style>
